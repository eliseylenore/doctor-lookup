<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h2>Find a Doctor Near You</h2>
          <form>
            <div class="form-group">
              <input class="form-control" id="medical-issue" placeholder="Enter medical condition">
            </div>
            <button type="submit" name="button" class="btn btn-info">Search!</button>
          </form>
          <div class="results"></div>
        </div>
      </div>
    </div>
  </body>
</html>
